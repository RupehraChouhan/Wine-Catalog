<!DOCTYPE html>
<html>

<head>
    <title>Wine Catalog</title>

    <!-- import stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <!-- import sub-stylesheets for each pane (NOTE: You are encouraged to modularize your CSS where applicable) -->
    <link rel="stylesheet" type="text/css" href="css/left.css" />
    <link rel="stylesheet" type="text/css" href="css/center.css" />
    <link rel="stylesheet" type="text/css" href="css/right.css" />

    <!-- import third-party libraries -->
    <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>

    <!-- import scripts -->
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/category.js"></script>
    <script type="text/javascript" src="js/catalogItem.js"></script>
    <script type="text/javascript" src="js/catalog.js"></script>
    <script type="text/javascript" src="js/cart.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <!-- Additional scripts -->
    <script type="text/javascript" src="js/shoppingItem.js"></script>

</head>

<body>
    <!-- TODO: Implement solution here -->
    <div>
        <div class="containerClass">
            <div class="panel left">

                <div class="top">
                    <div class ="logoCircle">
                        <img class="logoImg" src="images/wine.png" >
                    </div>

                    <div class="logoText">
                        <h1 class="logoWineText">WINE</h1>
                        <h1 class="logoCatalogText">C A T A L O G</h1>
                    </div>
                </div>

                <div class="bottom">
                    <div class="bottomText">
                        <h2>SEARCH</h2>
                        <input type="text" id="search" onkeyup="searchByName()" placeholder="Start typing a wine name...">

                        <br/>
                        <br/>

                        <h2>SORT BY</h2>
                        <select id="selectBox" onchange="searchByName()">
                            <option selected="selected" value="nameAsc">Name ↑</option>
                            <option value="nameDsc">Name ↓</option>
                            <option value="categoryAsc">Category ↑</option>
                            <option value="categoryDsc">Category ↓</option>
                            <option value="volumeAsc">Volume ↑</option>
                            <option value="volumeDsc">Volume ↓</option>
                            <option value="priceAsc">Price ↑</option>
                            <option value="priceDsc">Price ↓</option>
                            <option value="countryAsc">Country ↑</option>
                            <option value="countryDsc">Country ↓</option>
                            <option value="producerAsc">Producer ↑</option>
                            <option value="producerDsc">Producer ↓</option>
                        </select>

                        <br/>
                        <br/>

                        <h2>CATEGORY</h2>
                        <ul class="left_panel_list">
                            <li class="active" onclick="filterWineByCategory(this)" value="ALL"><a href="#">All</a></li>
                            <li onclick="filterWineByCategory(this)" value="RED"><a href="#">Red Wine</a></li>
                            <li onclick="filterWineByCategory(this)" value="WHITE"><a href="#">White Wine</a></li>
                            <li onclick="filterWineByCategory(this)" value="ROSE"><a href="#">Rosé Wine</a></li>
                            <li onclick="filterWineByCategory(this)" value="CHAMPAGNE"><a href="#">Champagne</a></li>
                            <li onclick="filterWineByCategory(this)" value="SPARKLING"><a href="#">Sparkling Wine</a></li>
                            <li onclick="filterWineByCategory(this)" value="DESSERT"><a href="#">Dessert Wine</a></li>
                            <li onclick="filterWineByCategory(this)" value="ICEWINE"><a href="#">Icewine</a></li>
                            <li onclick="filterWineByCategory(this)" value="FORTIFIED"><a href="#">Fortified Wines</a></li>
                            <li onclick="filterWineByCategory(this)" value="SPECIALTY"><a href="#">Specialty Wines</a></li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="panel center">

                <div id="allCards">
                </div>

            </div>

            <div class="panel right">

                <button class="toggleButton" onclick="showCart(this)">&#9665;</button>
                <div class="shoppingPanel">
                    <div class="shoppingPanelTop">
                        <div class="shoppingPanelTopLabel">
                            Shopping Cart
                        </div>
                        <div class="tableHeadings">
                            <table>
                                <th class="cross"></th>
                                <th class="qty">QTY</th>
                                <th class="description">Description</th>
                                <th class="price">Unit Price</th>
                                <th class="amount">Amount</th>
                            </table>
                        </div>
                    </div>
                    <div class="shoppingPanelMiddle"></div>
                    <div class="shoppingPanelBottom"></div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
